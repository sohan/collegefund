<html lang="en">
  <head>
    <title> College Fund | {% block title %}{% endblock %} </title>
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/fund.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block head %}{% endblock %}
  </head>

  <body>
    <!-- navbar -->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">College Fund</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Give</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Student Loan Debt</a></li>
            </ul>
            <ul class="nav pull-right" action="" id="nav_login">
              <li id="login"><a href="/auth/login/">Login</a></li>
            </ul>
          </div><!--/.nav-collapse-->
        </div>
      </div>
    </div>
    <div class="container">

      {% block body %}
      {%endblock%}

      <footer>
        {% block footer %}
        <div class="row">
          <ul class="nav nav-pills">
            <li><a href="#">&copy; College Fund 2012</a></li>
            <li><a href="#">Students</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Privacy & Terms</a></li>
            <li><a href="#">Support Us</a></li>
          </ul>
        </div>
        {% endblock %}
      </footer>

    </div><!--/container-->

    <!-- Javascript at the end so docs load faster -->
    <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
    {% block js %}{% endblock %}
  </body>
</html>
